<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<f:view>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
         style="margin-bottom: 30px">
        <div class="container">
            <a class="navbar-brand" href="#">Atividades Complementares</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-auto">

                <h:form>
                    <div class="form-group">
                        <h4>Novo Registro</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <h:outputLabel for="descricao" value="Descrição:"/>
                            <h:inputText id="descricao" styleClass="form-control"
                                         value="#{novoRegistroBean.registro.descricao}"
                                         required="true" requiredMessage="Descrição é Obrigatório"
                            />

                            <small>
                                <h:message for="descricao" styleClass="text-danger"/>
                            </small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="aluno" value="Aluno:"/>
                            <h:selectOneMenu id="aluno" styleClass="custom-select"
                                             value="#{novoRegistroBean.registro.aluno}">
                                <f:selectItems value="#{novoRegistroBean.alunos}" var="a"
                                               itemValue="#{a.id}" itemLabel="#{a.nome}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group col-md-6">
                            <h:outputLabel for="categoria" value="Categoria:"/>
                            <h:selectOneMenu id="categoria" styleClass="custom-select"
                                             value="#{novoRegistroBean.registro.categoria}">
                                <f:selectItems value="#{novoRegistroBean.categorias}" var="c" itemValue="#{c.id}"
                                               itemLabel="#{c.descricao}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <h:outputLabel for="horas" value="Horas:"/>
                            <h:inputText id="horas" styleClass="form-control" value="#{novoRegistroBean.registro.horas}"
                                         required="true" requiredMessage="Horas é Obrigatório"
                                         converterMessage="Horas deve ser Numérico"
                            />

                            <small>
                                <h:message for="horas" styleClass="text-danger"/>
                            </small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <h:commandButton value="Salvar" styleClass="btn btn-success btn-block"
                                             action="#{novoRegistroBean.salvar}"/>
                        </div>
                        <div class="col-md-3">
                            <h:commandButton value="Cancelar" styleClass="btn btn-outline-secondary btn-block"
                                             action="index?faces-redirect=true" immediate="true"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>
    </div>

</f:view>
</html>
