<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<f:view>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
         style="margin-bottom: 30px">
        <div class="container">
            <a class="navbar-brand" href="#">Atividades Complementares</a>
        </div>
    </nav>

    <div class="container">

        <h:dataTable styleClass="table table-striped" value="#{registrosBean.registros}" var="r">

            <h:column>
                <f:facet name="header">Aluno</f:facet>
                <h:outputText value="#{r.aluno}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Descrição</f:facet>
                <h:outputText value="#{r.descricao}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Categoria</f:facet>
                <h:outputText value="#{r.categoria}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Horas</f:facet>
                <h:outputText value="#{r.horas}"/>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton styleClass="btn btn-primary"
                             value="Novo Registro"
                             action="novoRegistro?faces-redirect=true"/>
        </h:form>

    </div>

</f:view>
</html>
